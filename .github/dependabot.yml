version: 2
updates:
  # Maintain dependencies for NuGet
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "NyuwBot"
    reviewers:
      - "Aiko-IT-Systems/discatsharp"
      - "Lulalaby"
    labels:
      - "dependencies"

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    assignees:
      - "NyuwBot"
    reviewers:
      - "Aiko-IT-Systems/discatsharp"
      - "Lulalaby"
    labels:
      - "ci/cd"
      - "dependencies"
